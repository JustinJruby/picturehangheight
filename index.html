<!DOCTYPE html>
<HTML lang="en">
  
  <HEAD>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.3.min.js"  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.2.3.min.jscrossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </HEAD>
  <script>
    $("#calculate").click(function(){
      var pic_height = $("#picture-height").val()/2;
      var down = $("hanger-distance").val();
      var new_height = 57 +(pic_height - down);
      $("#picture-height").text(new_height);
      $("#answer").show();
    })
    
  </script>
  <BODY>
    
    <div class="panel panel-primary">
      
      <div class="panel-heading">Picture Details</div>
        <div class="panel-body">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">height of picture</span>
            <input id="picture-height" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">distance from the top of the picture to top of the wire</span>
            <input id="hanger-distance" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          
          <button id="calculate" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Hang that picture!
          </button>
          
         

    </div>
     <div id="answer" class="hidden jumbotron">
            <h1>Picture Ready</h1>  
            <p>Hang your picture <span id="picture-height"></span></p>
      </div>
      
  </BODY>
</HTML>
